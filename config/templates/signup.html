{% extends "base.html" %}
{% block title %} TwitHub - Регистрация {% endblock title %}

{% block content %}
    <main>
        <section id="signup">
            <h2>Регистрация</h2>
            <form action = "{% url "register" %}" id="signup-form" method="post">
                {{ form }}
                {% csrf_token %}

                <button type="submit">Зарегистрироваться</button>
            </form>
        </section>
    </main>
{% endblock content %}
